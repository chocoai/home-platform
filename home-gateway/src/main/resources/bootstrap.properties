spring.application.name=gateway
server.port=3200

# config 中心
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-center
spring.cloud.config.profile=dev

# 注册中心
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:3000/eureka/
eureka.instance.prefer-ip-address=true

zuul.ignored-services=*

zuul.routes.employee.serviceId=employee
zuul.routes.employee.path=/employee-api/*
# 可以接收header中Cookie等信息
zuul.routes.employee.sensitiveHeaders=

zuul.routes.customer.serviceId=customer
zuul.routes.customer.path=/customer-api/*
# 可以接收header中Cookie等信息
zuul.routes.customer.sensitiveHeaders=

zuul.routes.developer.serviceId=developer
zuul.routes.developer.path=/developer-api/*
# 可以接收header中Cookie等信息
zuul.routes.developer.sensitiveHeaders=

zuul.routes.order.serviceId=order
zuul.routes.order.path=/order-api/*
# 可以接收header中Cookie等信息
zuul.routes.order.sensitiveHeaders=




# 排除路由，不允许通过路由访问的地址
zuul.ignored-patterns=